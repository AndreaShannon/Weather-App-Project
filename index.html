<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />

    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-report">
        <form class="location-input" id="search-form">
          <input
            type="search"
            id="search-city-input"
            placeholder="Enter Location"
          />
          <input type="submit" id="submit-button" value="Search" />
          <input type="submit" id="location-button" value="📍" />
        </form>
        <h1 id="city">San Diego</h1>
        <h2 class="date" id="current-date-data">August 5, 2023</h2>

        <span>
          <img
            src="src/images/2682848_day_forecast_sun_sunny_weather_icon.svg"
            alt="sun icon"
          />
        </span>
        <div>
          <span>
            <a href="" id="temperature">°C</a>
          </span>
          <ul>
            <li id="weather-description"></li>
            <li>Humidity: <span id="humidity"></span>%</li>
            <li>Wind: <span id="wind-speed"></span>km/h</li>
          </ul>
        </div>
        <div class="weather-container text-center">
          <div class="row">
            <div class="col">
              <h3>Monday</h3>
              <img
                src="src/images/2682802_cloudy_day_fog_foggy_mist_icon.svg"
                alt=""
              />
              <p><strong>81°</strong> | 64°</p>
            </div>

            <div class="col">
              <h3>Tuesday</h3>
              <img
                src="src/images/2682848_day_forecast_sun_sunny_weather_icon.svg"
                alt=""
              />
              <p><strong>85°</strong> | 66°</p>
            </div>
            <div class="col">
              <h3>Wednesday</h3>
              <img
                src="src/images/2682848_day_forecast_sun_sunny_weather_icon.svg"
                alt=""
              />
              <p><strong>81°</strong> | 67°</p>
            </div>
            <div class="col">
              <h3>Thursday</h3>
              <img
                src="src/images/2682812_cloud_coudy_day_fog_mist_icon.svg"
                alt=""
              />
              <p><strong>79°</strong> | 68°</p>
            </div>
            <div class="col">
              <h3>Friday</h3>
              <img
                src="src/images/2682848_day_forecast_sun_sunny_weather_icon.svg"
                alt=""
              />
              <p><strong>77°</strong> | 66°</p>
            </div>
            <div class="col">
              <h3>Saturday</h3>
              <img
                src="src/images/2682802_cloudy_day_fog_foggy_mist_icon.svg"
                alt=""
              />
              <p><strong>79°</strong> | 65°</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      Icons by
      <a
        href="https://www.iconfinder.com/search?designer=laurareen&q=weather"
        target="_blank"
        rel="noopener"
        >IconFinder</a
      >
      App Coded by Andrea Shannon
    </footer>
    <script
      src="https://kit.fontawesome.com/d02e7cefc7.js"
      crossorigin="anonymous"
    ></script>
    <script src="src/index.js"></script>
  </body>
</html>
