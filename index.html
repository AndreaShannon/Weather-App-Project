<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Flavors&family=Inclusive+Sans&family=Merriweather:wght@700&family=Montserrat:wght@500&family=Saira+Extra+Condensed&display=swap"
      rel="stylesheet"
    />

    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="weather-report">
        <div id="search-form">
          <form class="location-input">
            <input
              class="col-8"
              type="search"
              id="search-city-input"
              placeholder="Enter Location"
            />
            <input type="submit" id="submit-button" value="Search" />
          </form>
        </div>
        <h1 id="city"></h1>
        <h2 class="date" id="current-date-data"></h2>
        <div class="row">
          <div class="col-6">
            <div class="weather-temperature">
              <img
                id="icon"
                src="https://openweathermap.org/img/wn/10d@2x.png"
                alt="sun icon"
                class="d-flex"
              />
              <div class="d-flex">
                <strong id="temperature"></strong>
                <span>Â°F</span>
              </div>
            </div>
          </div>
        </div>
        <div class="col-6">
          <ul>
            <li id="weather-description"></li>
            <li>Humidity: <span id="humidity"></span>%</li>
            <li>Wind: <span id="wind-speed"></span>mph</li>
          </ul>
        </div>
        <div class="weather-container text-center" id="forecast"></div>
      </div>
    </div>
    <footer>
      Icons by
      <a
        href="https://www.iconfinder.com/search?designer=laurareen&q=weather"
        target="_blank"
        rel="noopener"
        >IconFinder </a
      >|
      <a
        href="https://github.com/AndreaShannon/Weather-App-Project/tree/42cbf1b86cca3ec91ac7d1c053e6b62db0ce38bf"
        target="_blank"
        rel="noopener"
        >Open-source code</a
      >
      by Andrea Shannon
    </footer>
    <script
      src="https://kit.fontawesome.com/d02e7cefc7.js"
      crossorigin="anonymous"
    ></script>
    <script src="src/index.js"></script>
  </body>
</html>
