<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Flavors&family=Inclusive+Sans&family=Merriweather:wght@700&family=Montserrat:wght@500&family=Saira+Extra+Condensed&display=swap"
      rel="stylesheet"
    />

    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-report">
        <div id="search-form">
          <form class="location-input" >
            <input class="col-8"
              type="search"
              id="search-city-input"
              placeholder="Enter Location"
            />
            <input type="submit" id="submit-button" value="Search" />
            <input type="submit" id="location-button" value="📍" />
          </form>
        </div>
        <h1 id="city"></h1>
        <h2 class="date" id="current-date-data"></h2>
<div class="row">
  <div class="col-6">
    <div class="d-flex weather-temperature">
    <img id ="icon"
            src="https://openweathermap.org/img/wn/10d@2x.png"
            alt="sun icon"
            class="d-flex"
          />
        <div class="d-flex"> 
          <strong id="temperature">80</strong>
        </small class="units">°F |°C<small>
      </div> 
        </div>
        </div>
      </div>
          <div class="col-6">
          <ul>
            <li id="weather-description"></li>
            <li>Humidity: <span id="humidity"></span>%</li>
            <li>Wind: <span id="wind-speed"></span>mph</li>
          </ul>
        </div>
        <div class="weather-container text-center">
          <div class="row">
            <div class="col-2">
              <h3>Mon</h3>
              <img
                src="src/images/2682802_cloudy_day_fog_foggy_mist_icon.svg"
                alt=""
              />
              <p class="forecast-temp"><strong>81°</strong>|64°</p>
            </div>

            <div class="col-2">
              <h3>Tues</h3>
              <img
                src="src/images/2682848_day_forecast_sun_sunny_weather_icon.svg"
                alt=""
              />
              <p class="forecast-temp"><strong>85°</strong>|66°</p>
            </div>
            <div class="col-2">
              <h3>Wed</h3>
              <img
                src="src/images/2682848_day_forecast_sun_sunny_weather_icon.svg"
                alt=""
              />
              <p class="forecast-temp"><strong>81°</strong>|67°</p>
            </div>
            <div class="col-2">
              <h3>Thurs</h3>
              <img
                src="src/images/2682812_cloud_coudy_day_fog_mist_icon.svg"
                alt=""
              />
              <p class="forecast-temp"><strong>79°</strong>|68°</p>
            </div>
            <div class="col-2">
              <h3>Fri</h3>
              <img
                src="src/images/2682848_day_forecast_sun_sunny_weather_icon.svg"
                alt=""
              />
              <p class="forecast-temp"><strong>77°</strong>|66°</p>
            </div>
            <div class="col-2">
              <h3>Sat</h3>
              <img
                src="src/images/2682802_cloudy_day_fog_foggy_mist_icon.svg"
                alt=""
              />
              <p class="forecast-temp"><strong>79°</strong>|65°</p>
            </div>
          </div>
        </div>
      
    </div>
    <footer>
      Icons by
      <a
        href="https://www.iconfinder.com/search?designer=laurareen&q=weather"
        target="_blank"
        rel="noopener"
        >IconFinder </a
      >|
      <a
        href="https://github.com/AndreaShannon/Weather-App-Project/tree/42cbf1b86cca3ec91ac7d1c053e6b62db0ce38bf"
        target="_blank"
        rel="noopener"
        >Open-source code</a
      >
      by Andrea Shannon
    </footer>
    <script
      src="https://kit.fontawesome.com/d02e7cefc7.js"
      crossorigin="anonymous"
    ></script>
    <script src="src/index.js"></script>
  </body>
</html>
